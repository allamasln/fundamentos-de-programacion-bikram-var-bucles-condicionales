    <script>
        console.log(1.- Crear variable tipo let de nombre variableSinValor declarada sin valor)

        let variableSinValor;

        console.log( 2.- Crear 2 variables tipo let de nombres booleano1 y booleano2 con valores booleanos)

        let booleano1 = true;
        let booleano2 = false;

        console.log(3.- Crear variable tipo const de nombre PI declarada con valor 3.14)

        const PI = 3.14

        console.log (4.- Crear variable tipo const de nombre TAU declarada con valor 2 veces PI)

        const TAU = 2*PI

        console.log ( 5.- Crear variable booleanoAnd cuyo valor sea la comparación booleana booleano1 and booleano2)

        let booleanoAnd = booleano1 == booleano2;

        console.log( 6.- Crear variable booleanoNot cuyo valor sea la compracación booleana no booleano1)

        let booleanoNot = booleano1 !== booleano2;

        console.log(7.- Crear variable booleanoMix0 cuyo valor sea la compración booleana (booleano1 or booleano2) and (booleano1 or (not booleano1 and not booleano2)))

        let booleanoMix0 = booleanoAnd == booleano1 || booleanoNot;

        let incrementarDesp = 2;

        let resultadoDesp = incrementarDesp + 2;

        console.log( 9.- Crear variable incrementarAntes con valor 2 y asigna su valor con preincremento a resultadoAntes)

        let incrementarAntes = 2;
        let resultadoAntes = 2 + incrementarAntes;

        console.log(Parte 2)
        console.log(13.- Crear variable tipo let de nombre variableValorNumerico declarada con un valor numérico cualquiera)

        let variableValorNumerico = 5;

        console.log(18.- Crear variable seisNoEsNueve cuyo valor sea la comparación booleana 6 no es estrictamente igual que 9)

        let booleanoMix2 = variableValorNumerico > 0 || variableValorNumerico < (MiNumeroFav * TAU);

        console.log(20.- Crear variable valorSuma cuyo valor sea la suma de MiNumeroFav y variableValorNumerico)

        let valorSuma = MiNumeroFav + variableValorNumerico;

        let valorResta = MiNumeroFav - variableValorNumerico;

        console.log(22.- Crear variable valorMultiplicación cuyo valor sea la multiplicación de MiNumeroFav por variableValorNumerico)

        let valorMultiplicación = MiNumeroFav * variableValorNumerico;

        console.log(23.- Crear variable valorDivisión cuyo valor sea la división de MiNumeroFav entre 3)
